<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù –ú–æ–π Todo List</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        .task {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .task:hover {
            transform: translateX(5px);
        }
        
        .task.done {
            opacity: 0.7;
            border-left-color: #48bb78;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-name {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .task.done .task-name {
            text-decoration: line-through;
            color: #718096;
        }
        
        .task-date {
            font-size: 12px;
            color: #a0aec0;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .complete-btn, .delete-btn {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
        }
        
        .complete-btn {
            background: #48bb78;
        }
        
        .complete-btn:hover {
            background: #38a169;
        }
        
        .delete-btn {
            background: #f56565;
        }
        
        .delete-btn:hover {
            background: #e53e3e;
        }
        
        .no-tasks {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
            font-style: italic;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù –ú–æ–π Todo List</h1>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
            <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        
        <div id="tasksContainer">
            <!-- –ó–∞–¥–∞—á–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
            <div class="no-tasks" id="noTasks">–ù–µ—Ç –∑–∞–¥–∞—á. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é!</div>
        </div>
        
        <div class="status" id="status">–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏...</div>
    </div>

<script>
    const API_URL = 'http://localhost:8081';
    let tasks = [];
    
    // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
    function showError(message) {
        const errorEl = document.getElementById('errorMessage');
        if (errorEl) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                if (errorEl) errorEl.style.display = 'none';
            }, 5000);
        }
    }
    
    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ –∑–∞–¥–∞—á–∏
    async function loadTasks() {
        try {
            const container = document.getElementById('tasksContainer');
            const noTasksEl = document.getElementById('noTasks');
            const statusEl = document.getElementById('status');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            if (!container || !noTasksEl || !statusEl) {
                console.error('–ù–µ –Ω–∞–π–¥–µ–Ω—ã –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã DOM');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            statusEl.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏...';
            
            const response = await fetch(`${API_URL}/tasks`);
            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
            
            const data = await response.json();
            tasks = data.tasks || [];
            displayTasks();
        } catch (error) {
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞—á–∏: ' + error.message);
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
            }
        }
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–¥–∞—á–∏
    function displayTasks() {
        const container = document.getElementById('tasksContainer');
        const noTasksEl = document.getElementById('noTasks');
        const statusEl = document.getElementById('status');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –î–û –∏—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
        if (!container || !noTasksEl || !statusEl) {
            console.error('–≠–ª–µ–º–µ–Ω—Ç—ã DOM –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ displayTasks');
            return;
        }
        
        if (!tasks || tasks.length === 0) {
            noTasksEl.style.display = 'block';
            container.innerHTML = '';
            statusEl.textContent = '–ù–µ—Ç –∑–∞–¥–∞—á. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é!';
            return;
        }
        
        noTasksEl.style.display = 'none';
        
        // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–∞—á–∏
        container.innerHTML = '';
        tasks.forEach(task => {
            const taskElement = document.createElement('div');
            taskElement.className = `task ${task.done ? 'done' : ''}`;
            taskElement.id = `task-${task.id}`;
            taskElement.innerHTML = `
                <div class="task-content">
                    <div class="task-name">${escapeHtml(task.name)}</div>
                    <div class="task-date">–°–æ–∑–¥–∞–Ω–æ: ${formatDate(task.created_at)}</div>
                </div>
                <div class="task-actions">
                    ${!task.done ? 
                        `<button class="complete-btn" onclick="completeTask(${task.id})">‚úì –í—ã–ø–æ–ª–Ω–∏—Ç—å</button>` : 
                        ''
                    }
                    <button class="delete-btn" onclick="deleteTask(${task.id})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `;
            container.appendChild(taskElement);
        });
        
        statusEl.textContent = `–í—Å–µ–≥–æ –∑–∞–¥–∞—á: ${tasks.length}`;
    }
    
    // –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É
    async function addTask() {
        const input = document.getElementById('taskInput');
        if (!input) {
            showError('–ù–µ –Ω–∞–π–¥–µ–Ω —ç–ª–µ–º–µ–Ω—Ç –≤–≤–æ–¥–∞');
            return;
        }
        
        const name = input.value.trim();
        
        if (!name) {
            showError('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏!');
            return;
        }
        
        try {
            const response = await fetch(`${API_URL}/tasks`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ name })
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è');
            }
            
            input.value = '';
            await loadTasks(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
        } catch (error) {
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É: ' + error.message);
        }
    }
    
    // –û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—É—é
    async function completeTask(id) {
        try {
            const response = await fetch(`${API_URL}/tasks/${id}`, {
                method: 'PUT',
                headers: { 'Accept': 'application/json' }
            });
            
            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è');
            
            await loadTasks();
        } catch (error) {
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –∑–∞–¥–∞—á—É: ' + error.message);
        }
    }
    
    // –£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É
    async function deleteTask(id) {
        if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É?')) return;
        
        try {
            const response = await fetch(`${API_URL}/tasks/${id}`, {
                method: 'DELETE',
                headers: { 'Accept': 'application/json' }
            });
            
            if (!response.ok && response.status !== 204) {
                throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
            }
            
            await loadTasks();
        } catch (error) {
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É: ' + error.message);
        }
    }
    
    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function formatDate(dateString) {
        if (!dateString) return '—Å–µ–≥–æ–¥–Ω—è';
        try {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU') + ' ' + 
                   date.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'});
        } catch (e) {
            return '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ DOM
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–∞—á–∏–Ω–∞—é –∑–∞–≥—Ä—É–∑–∫—É –∑–∞–¥–∞—á...');
        loadTasks();
        
        // –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É –ø–æ Enter
        const taskInput = document.getElementById('taskInput');
        if (taskInput) {
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
        } else {
            console.error('–ù–µ –Ω–∞–π–¥–µ–Ω —ç–ª–µ–º–µ–Ω—Ç taskInput');
        }
    });
    
    // –û–±–Ω–æ–≤–ª—è—Ç—å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
    setInterval(() => {
        if (document.readyState === 'complete') {
            loadTasks();
        }
    }, 30000);
</script>
</body>
</html>
